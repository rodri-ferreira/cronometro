<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronômetro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IOnvPKisFtc?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe> -->
    <div class="container">
    
        <h2>Aumente o som e dê um play!!!</h2>
        <div class="cronometro">
            <h1>Cronômetro do pai</h1>
            <div class="telaCronometro"> 
                <p id="cronometroMarca">00:00:00</p>
            </div>

            <div class="divBtns">
                <button id="iniciar">Iniciar</button>
                <button id="pausar">Pausar</button>
                <button id="zerar">Zerar</button>
                <button id="registrar">Registrar</button>
            </div>
        </div>

        <div class="tempoSalvoPai">
            <div class="tempoSalvo">
                <p class="registrarTempo"></p>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
